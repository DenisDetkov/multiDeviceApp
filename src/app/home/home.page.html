<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-button expand="block" (click)="getRandomNumber()">
    Get random number
  </ion-button>
  <div id="container">
    <h2>Random numbers:</h2>
    <p *ngFor="let num of randomNumbers">{{num}}</p>
  </div>
</ion-content>
